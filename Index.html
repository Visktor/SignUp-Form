<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Index.css" />
    <title>Sign-Up Form</title>
  </head>

  <body>
    <aside class="side-image">
      <p class="credits">Photo by Kamil Zubrzycki from Pexels</p>
    </aside>

    <main>
      <h2>Not a real online service.</h2>
      <form action="" method="post">
        <div class="inner-form">
          <legend>Let's do this!</legend>

          <div class="name-div couple">
            <div class="input-div label-input-couple">
              <label for="first_name">FIRST NAME</label>
              <input id="first_name" required type="text" placeholder="Jhon" name="first_name" />
            </div>
            <div class="input-div label-input-couple">
              <label for="last_name">LAST NAME</label>
              <input placeholder="Doe" id="last_name" name="last_name" type="text" />
            </div>
          </div>

          <div class="info-div couple">
            <div class="input-div label-input-couple">
              <label for="mail">EMAIL</label>
              <input required id="mail" name="mail" type="email" />
            </div>
            <div class="input-div label-input-couple">
              <label for="phone_number">PHONE NUMBER</label>
              <input
                id="phone_number"
                required
                name="phone_number"
                type="tel"
              />
            </div>
          </div>

          <div class="password-div couple">
            <div class="input-div label-input-couple">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                type="text"
              />
            </div>
            <div class="input-div label-input-couple">
              <label for="passwrod2">CONFIRM PASSWORD</label>
              <input
                id="password2"
                type="password"
                name="password2"
                required
                type="text"
              />
            </div>
          </div>
        </div>

        <button>Create Account</button>
      </form>
      <p class="loginp">Already have an account? <a href="#" class="login">Log in</a></p>
    </main>

    <script src="index.js"></script>
  </body>
</html>
